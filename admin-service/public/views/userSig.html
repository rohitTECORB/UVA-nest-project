        <script type="text/javascript">
            
            var host = window.location.protocol + "//" + window.location.host;
            var token = localStorage.getItem("token");
       
            if (!token) {
                localStorage.removeItem("name");
                localStorage.removeItem("token");
                // window.location.replace('/login');
            }

            function auth(code) {
                if (code == 403) {
                    localStorage.removeItem("name");
                    localStorage.removeItem("token");
                    // window.location.replace('/login');
                }
            }

            function logout(_id) {
                console.log(_id);

                $.ajax({
                    url: host + '/api/v1/admin/logout',
                    type: 'get',
                    // data: formData,
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader('x-auth', token);
                    },
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        auth(data.code)
                        if (data.code == 200) {
                            localStorage.removeItem("name");
                            localStorage.removeItem("token");
                            // window.location.replace('/login');
                        } else {
                            // alert(data.message)
                        }
                    }
                })
            }



            function Details() {           
                var obj = {
                    'pageNo': 1,
                    'perPage':10,
                    'search': document.getElementById('searchValue').value,
                    'toDate': document.getElementById('toDateValue').value,   
                    'fromDate': document.getElementById('fromDateValue1').value,                 
                }                                
                $.ajax({
                    url: host + '/adminController/userlisting',
                    type: 'get',
                    contentType: 'application/json',
                    data: obj,
                    dataType: 'json',
                       success: function(data, status) {                        
                        if ( data.result.length != 0) {                         
                            $("#table").removeClass("hide")
                            $("#noData").removeClass("show")
                            $("#page1").removeClass("hide")
                            var x = data.total
                                                                            
                            $('#example-1').pagination({
                                total: x,
                                current: 1,
                                length: 10,   
                                prev: 'Previous',
                                next: 'Next',
                                click: function(options, $target) {
                                    let obj = {
                                        'pageNo': options.current,
                                        'perPage': options.length,
                                        'search': document.getElementById('searchValue').value,
                                        'toDate': document.getElementById('toDateValue').value,
                                        'fromDate': document.getElementById('fromDateValue1').value   
                                    }   
                                    $.ajax({
                                        url: host + '/adminController/userlisting',
                                        type: 'get',
                                        contentType: 'application/json',
                                        data: obj,                                      
                                        dataType: 'json',
                                        success: function(data) {
                                        
                                            if (data.result.length != 0) {
                                              
                                                $("#table").html(' ');
                                                for (var i = 0; i < data.result.length; i++) {
                                                    
                                                    if (data.result[i].status == true) {
                                                        var x = 'Deactive'
                                                        var y = 'Active'
                                                    } else {
                                                        var x = 'Active'
                                                        var y = 'Deactive'

            function formatDate(date) {
                var d = new Date(date),
                    month = '' + (d.getMonth() + 1),
                    day = '' + d.getDate(),
                    year = d.getFullYear();
                const monthNames = ["Jan", "Feb", "March", "April", "May", "June",
                    "July", "Aug", "Sept", "Oct", "Nov", "Dec"
                ];
                if (month.length < 2)
                    month = '0' + month;
                if (day.length < 2)
                    day = '0' + day;
                var y = monthNames[month - 1]

                return [day, monthNames[month - 1], year].join('-');
            }





            function convertToCSV(objArray) {
                var array = typeof objArray != 'object' ? JSON.parse(objArray) : objArray;
                var str = '';

                for (var i = 0; i < array.length; i++) {
                    var line = '';
                    for (var index in array[i]) {
                        if (line != '') line += ','

                        line += array[i][index];
                    }

                    str += line + '\r\n';
                }

                return str;
            }
